<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kill</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    
    .find-state {
      background-color: #174251;
      color: #ffffff;
      font-weight: bold;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px 4px rgba(63, 173, 241, 0.5);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .find-state:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 15px 6px rgba(66, 170, 255, 0.8);
      cursor: pointer;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="status">Find Your State</h1>
    <button class="find-state">Find my STATE</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
